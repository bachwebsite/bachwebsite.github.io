    <script>
    var animateButton = function(e) {

        e.preventDefault;
        //reset animation
        e.target.classList.remove('animate');
        
        e.target.classList.add('animate');
        setTimeout(function(){
          e.target.classList.remove('animate');
        },700);
      };
      
      var bubblyButtons = document.getElementsByClassName("bubbly-button");
      
      for (var i = 0; i < bubblyButtons.length; i++) {
        bubblyButtons[i].addEventListener('click', animateButton, false);
      }
    
    function toggleDecoration() {
    // Get the anchor element
    var link = document.getElementByTagName("a");

    // Check the current state of text decoration
    if (link.style.textDecoration === "underline") {
      // If underline is applied, remove it
      link.style.textDecoration = "none";
    } else {
      // If underline is not applied, add it
      link.style.textDecoration = "underline";
    }
}
    </script>

   <script>
function abtblk() {
        // Open a new window with about:blank URL
        var newWindow = window.open('about:blank', '_blank');

        // Write the contents of the previous page into the new window
        newWindow.document.write('<!DOCTYPE html>');
        newWindow.document.write('<html lang="en">');
        newWindow.document.write('<head>');
        newWindow.document.write('<meta charset="UTF-8">');
        newWindow.document.write('<title>Previous Page</title>');
        newWindow.document.write('</head>');
        newWindow.document.write('<body>');

        // Get the content of the previous page
        var previousPageContent = document.documentElement.outerHTML;

        // Write the content into the new window
        newWindow.document.write(previousPageContent);

        newWindow.document.write('</body>');
        newWindow.document.write('</html>');

        // Close the document
        newWindow.document.close();
    }
</script>
   <script>
    document.addEventListener("DOMContentLoaded", function() {
            var searchBar = document.getElementById('searchInput');
            var buttonContainer = document.getElementById('buttonContainer');
            var buttons = Array.from(buttonContainer.getElementsByTagName('button'));

            searchBar.addEventListener('input', function() {
                var searchText = searchBar.value.toLowerCase();
                buttons.forEach(function(button) {
                    var buttonText = button.textContent.toLowerCase();
                    if (buttonText.includes(searchText)) {
                        button.style.display = 'inline-block';
                    } else {
                        button.style.display = 'none';
                    }
                });
            });

            buttons.sort(function(a, b) {
                var textA = a.querySelector('a').textContent.toLowerCase();
                var textB = b.querySelector('a').textContent.toLowerCase();
                return textA.localeCompare(textB);
            });

            buttons.forEach(function(button) {
                buttonContainer.appendChild(button);
            });
        });
</script>
